<body>

<div id="container">
    <div id="videos">
        <div id="video1">

            <img alt="video1" src="https://i.ibb.co/9NHCGP2/Video.png" style="max-width: 100%"/>

            <br><br><br>
            <h1>Государство</h1>

            <div>
                <div class="player-ctrl">
                    <!-- Play Button -->
                    <a id="play1" onclick="playShow1()" style="margin-top: 6.3vw"><i style="max-width: 100%" aria-hidden="true" class="fa fa-play-circle-o"></i></a>
                    <!-- Pause Button -->
                    <a id="pause1" onclick="pauseShow1()" style="display:none; margin-top: 6.3vw"><i aria-hidden="true"
                                                                                   class="fa fa-pause-circle"></i></a>
                </div>

                <script>

                    // Grab ID of play button
                    let playBtn1 = document.getElementById('play1');

                    // Grab ID of pause button
                    let pauseBtn1 = document.getElementById('pause1');

                    // Play audio & show pause btn
                    let playShow1 = function () {
                        Play1();
                        console.log("play1");
                        playBtn1.style.display = "none";
                        pauseBtn1.style.display = "inline-block";
                    };

                    // Pause audio & show play btn
                    let pauseShow1 = function () {
                        Pause1();
                        console.log("pause1");
                        playBtn1.style.display = "inline-block";
                        pauseBtn1.style.display = "none";
                    };

                </script>

    <div style="position: absolute; margin-top: 64%; margin-left: 76%">
        <img
                alt="cycle"
                onclick="Cycle()"
                src="https://i.ibb.co/5n9vMcN/loop-icon.png"
                style="max-width: 12%; position: inherit; margin-left: -70%; margin-top: 2.4%"
        />

        <h2 onclick="Cycle()">Зациклить видео</h2>

    </div>

    <div id="preloader_malc" style="width: 100%; height: 100%">
        <div>
            <img alt="load" src="https://i.ibb.co/thcD43G/logoload.png" style="max-width: 100%; position: center"/>
        </div>
    </div>

</div>

<script>

    let HTP = "http://"
    let IP = "localhost:8080"

    let video1id = "1650309173467"
    let video2id = "1650288212215"
    let video3id = "1650288212371"

    function connect() {
        const socket = new WebSocket('ws://' + IP + '/api/v1');
    // Connection opened
    socket.addEventListener('open', function (event) {
    });
    // Listen for messages
    socket.addEventListener('message', function (event) {
    });

    socket.onopen = function() {
        console.log("WS:Соединение установлено");
    };
        socket.onclose = function(e) {
            console.log('Socket is closed. Reconnect will be attempted in 1 second.', e.reason);
            setTimeout(function() {
                connect();
            }, 1000);
        };
        return webSocket=socket
    }
    connect();

    function Play1() {
        const xhr = new XMLHttpRequest()
        xhr.open('POST', '' + HTP + '' + IP + '/api/v1/composition/columns/1/connect')
        xhr.send()
        webSocket.send(JSON.stringify({"action":"set","parameter":'/parameter/by-id/'+ video1id,"value":2}));
    }

    function Play2() {
        const xhr = new XMLHttpRequest()
        xhr.open('POST', '' + HTP + '' + IP + '/api/v1/composition/columns/2/connect')
        xhr.send()
        webSocket.send(JSON.stringify({"action":"set","parameter":'/parameter/by-id/'+ video2id,"value":2}));
    }

    function Play3() {
        const xhr = new XMLHttpRequest()
        xhr.open('POST', '' + HTP + '' + IP + '/api/v1/composition/columns/3/connect')
        xhr.send()
        webSocket.send(JSON.stringify({"action":"set","parameter":'/parameter/by-id/'+ video3id,"value":2}));
    }

    function Pause1() {
        webSocket.send(JSON.stringify({"action":"set","parameter":'/parameter/by-id/'+ video1id,"value":1}));
    }

    function Pause2() {
        webSocket.send(JSON.stringify({"action":"set","parameter":'/parameter/by-id/'+ video2id,"value":1}));
    }

    function Pause3() {
        webSocket.send(JSON.stringify({"action":"set","parameter":'/parameter/by-id/'+ video3id,"value":1}));
    }

    function Cycle() {
        const xhr = new XMLHttpRequest()
        xhr.open('POST', '' + HTP + '' + IP + '/api/v1/composition/columns/4/connect')
        xhr.send()
    }
</script>



<script type="text/javascript"> // preloader

window.onload = function () {
    setTimeout(function () {
        document.getElementById("preloader_malc").style.display = "none";

};

</script>
