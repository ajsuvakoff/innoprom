<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/assets/script/script.js"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>ИННОПРОМ</title>
</head>

<body>

<div id="container">
    <div id="videos">
        <div id="video1">

            <img alt="video1" src="https://i.ibb.co/9NHCGP2/Video.png" style="max-width: 100%"/>

            <br><br><br>
            <h1 style="left: 7vw">Государство</h1>

            <div class="player-ctrl">
                <!-- Play Button -->
                <a id="play1" onclick="playShow1()" style="margin-top: 2vw"><i aria-hidden="true"
                                                                               class="fa fa-play-circle-o"
                                                                               style="max-width: 100%"></i></a>
                <!-- Pause Button -->
                <a id="pause1" onclick="pauseShow1()" style="display:none; margin-top: 2vw"><i aria-hidden="true"
                                                                                               class="fa fa-pause-circle"></i></a>
            </div>

            <script>

                // Grab ID of play button
                let playBtn1 = document.getElementById('play1');

                // Grab ID of pause button
                let pauseBtn1 = document.getElementById('pause1');

                // Play audio & show pause btn
                let playShow1 = function () {
                    Play1();
                    playBtn1.style.display = "none";
                    pauseBtn1.style.display = "inline-block";
                };

                // Pause audio & show play btn
                let pauseShow1 = function () {
                    Pause1();
                    playBtn1.style.display = "inline-block";
                    pauseBtn1.style.display = "none";
                };

            </script>
        </div>

        <div id="video2">

            <img alt="video2" src="https://i.ibb.co/9NHCGP2/Video.png" style="max-width: 100%"/>

            <br><br><br>
            <h1 style="left: 9vw">Бизнес</h1>

            <div style="margin-top: 5%">
                <div class="player-ctrl">
                    <!-- Play Button -->
                    <a id="play2" onclick="playShow2()"><i aria-hidden="true" class="fa fa-play-circle-o"></i></a>
                    <!-- Pause Button -->
                    <a id="pause2" onclick="pauseShow2()" style="display:none;"><i aria-hidden="true"
                                                                                   class="fa fa-pause-circle"></i></a>
                </div>

                <script>

                    // Grab ID of play button
                    let playBtn2 = document.getElementById('play2');

                    // Grab ID of pause button
                    let pauseBtn2 = document.getElementById('pause2');

                    // Play audio & show pause btn
                    let playShow2 = function () {
                        Play2();
                        playBtn2.style.display = "none";
                        pauseBtn2.style.display = "inline-block";
                    };

                    // Pause audio & show play btn
                    let pauseShow2 = function () {
                        Pause2();
                        playBtn2.style.display = "inline-block";
                        pauseBtn2.style.display = "none";
                    };

                </script>
            </div>
        </div>

        <div id="video3">

            <img alt="video3" src="https://i.ibb.co/9NHCGP2/Video.png" style="max-width: 100%"/>

            <br><br><br>

            <h1>Потребитель</h1>

            <div style="margin-top: 5%">
                <div class="player-ctrl">
                    <!-- Play Button -->
                    <a id="play3" onclick="playShow3()"><i aria-hidden="true" class="fa fa-play-circle-o"></i></a>
                    <!-- Pause Button -->
                    <a id="pause3" onclick="pauseShow3()" style="display:none;"><i aria-hidden="true"
                                                                                   class="fa fa-pause-circle"></i></a>
                </div>

                <script>

                    // Grab ID of play button
                    let playBtn3 = document.getElementById('play3');

                    // Grab ID of pause button
                    let pauseBtn3 = document.getElementById('pause3');

                    // Play audio & show pause btn
                    let playShow3 = function () {
                        Play3();
                        playBtn3.style.display = "none";
                        pauseBtn3.style.display = "inline-block";
                    };

                    // Pause audio & show play btn
                    let pauseShow3 = function () {
                        Pause3();
                        playBtn3.style.display = "inline-block";
                        pauseBtn3.style.display = "none";
                    };

                </script>

            </div>
        </div>
    </div>

    <div style="position: absolute; margin-top: 64%; margin-left: 76%">
        <img
                alt="cycle"
                onclick="Cycle()"
                src="https://i.ibb.co/5n9vMcN/loop-icon.png"
                style="max-width: 12%; position: inherit; margin-left: -70%; margin-top: 2.4%"
        />

        <h2 onclick="Cycle()">Зациклить видео</h2>

    </div>

    <div id="preloader_malc" style="width: 100%; height: 100%">
        <div>
            <img alt="load" src="https://i.ibb.co/thcD43G/logoload.png" style="max-width: 100%; position: center"/>
        </div>
    </div>

</div>


<script type="text/javascript"> // preloader

window.onload = function () {
    setTimeout(function () {
        document.getElementById("preloader_malc").style.display = "none";
    }, 3000);
};

</script>

</body>
</html>
